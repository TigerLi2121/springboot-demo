server:
  port: 8081

spring:
  profiles:
    active: dev
  application:
    name: springboot-actuator
  boot:
    admin:
      client:
        url: http://localhost:8888
        username: admin
        password: admin@root
        instance:
          service-base-url: http://localhost:8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file:
    name: ./logs/springboot-actuator.log