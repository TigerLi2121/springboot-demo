Configuration:
  status: warn
  properties: # 定义全局变量
    property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.mm=trace
      #生产：-Dlog.level.console=warn -Dlog.level.mm=info
      - name: log.level.console
        value: trace
      - name: log.level.mm
        value: trace
      - name: log.path
        value: /logs
      - name: project.name
        value: springboot2-demo
  appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console}
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    rollingFile: # 输出到文件，超过256MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "256 MB"
        DefaultRolloverStrategy:
          max: 1000
  Loggers:
    root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    logger: # 为com.mm包配置特殊的Log级别，方便调试
      - name: mm
        additivity: false #去除重复的log
        level: ${sys:log.level.mm}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE